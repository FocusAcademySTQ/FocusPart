<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Registrar usuari</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ğŸ†• Registrar usuari</h1>
  <form id="regForm">
    <input type="text" id="nom" placeholder="Nom complet" required>
    <input type="text" id="usuari" placeholder="Usuari" required>
    <input type="password" id="contrasenya" placeholder="Contrasenya" required>
    <button type="submit">Registrar</button>
  </form>
  <p id="missatge"></p>

  <script>
    document.getElementById("regForm").addEventListener("submit", async e => {
      e.preventDefault();
      const usuari = {
        nom: document.getElementById("nom").value,
        usuari: document.getElementById("usuari").value,
        contrasenya: document.getElementById("contrasenya").value
      };
      const res = await fetch("/api/professors", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(usuari)
      });
      const data = await res.json();
      document.getElementById("missatge").textContent =
        data.error ? "âŒ Error: " + data.error : "âœ… Usuari creat amb id " + data.id;
    });
  </script>
</body>
</html>
