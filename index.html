<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Gestió Classes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 p-6">

  <!-- Títol -->
  <h1 class="text-2xl font-bold mb-6">📅 Agenda setmanal de classes</h1>

  <!-- Calendari setmanal -->
  <div id="calendar" class="grid grid-cols-7 gap-4 mb-8">
    <!-- Dies s'afegeixen amb JS -->
  </div>

  <!-- Formulari afegir classe -->
  <div class="bg-white shadow p-4 rounded mb-8">
    <h2 class="font-semibold mb-2">➕ Afegir classe</h2>
    <div class="flex flex-col gap-2">
      <select id="day" class="border p-2 rounded">
        <option value="0">Dilluns</option>
        <option value="1">Dimarts</option>
        <option value="2">Dimecres</option>
        <option value="3">Dijous</option>
        <option value="4">Divendres</option>
        <option value="5">Dissabte</option>
        <option value="6">Diumenge</option>
      </select>
      <input type="time" id="time" class="border p-2 rounded">
      <input type="text" id="teacher" placeholder="Professor/a" class="border p-2 rounded">
      <input type="text" id="student" placeholder="Alumne" class="border p-2 rounded">
      <input type="number" id="price" placeholder="Preu (€)" class="border p-2 rounded">
      <button onclick="addClass()" class="bg-blue-500 text-white px-4 py-2 rounded">Afegir</button>
    </div>
  </div>

  <!-- Resum mensual -->
  <div class="bg-white shadow p-4 rounded">
    <h2 class="font-semibold mb-2">💰 Comptabilitat mensual</h2>
    <div id="summary" class="text-sm text-gray-700">
      Encara no hi ha dades.
    </div>
    <button onclick="resetMonth()" class="mt-3 bg-red-500 text-white px-3 py-1 rounded text-sm">🔄 Reset mensual</button>
  </div>

  <!-- Script -->
  <script src="app.js"></script>
</body>
</html>
